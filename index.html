<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header></header>
    <main>
        <section class="container">
            <div class="advice-card">
                <p class="heading">ADVICE #117</p>
                <p class="advice"> “<span class="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking
                action.</span>”</p>
                <div class="divider">
                    <hr class="line">
                    <img src="./assets/icons/pause-icon.svg" alt="pause-icon">
                    <hr class="line">
                </div>
            </div>
            <div id="diceContainer" class="dice-container">
                <img id="diceImg" class="dice-btn" src="./assets/icons/dice-icon.svg" alt="dice-btn">
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
